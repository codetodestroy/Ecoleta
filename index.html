<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio Douglas">
    <meta name="description" content="Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.">

    <title>Ecoleta - Página Inicial</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="home-page">
        <div class="content">
            <header>
                <img src="/assets/logo.svg" alt="Ecoleta" width="182" height="44">
                <a href="/create-point.html">Cadastre um ponto de coleta</a>
            </header>

            <main>
                <h1>Seu marketplace de coleta de resíduos.</h1>
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
                <button><span></span><strong>Pesquisar pontos de coleta</strong></button>
            </main>
        </div>

        <div id="modal">
            <div class="container-modal">
                <div class="title-modal">
                    <h4>Pontos de Coleta</h4>
                    <span class="closeModal">X</span>
                </div>
                <form action="#">
                    <label for="search">Cidade</label>
                    <div>
                        <input type="text" name="search" id="search" placeholder="Digite o nome da cidade...">
                        <button type="submit">+</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
